<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>BC Eats: Restaurant</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../css/restaurant.css" />
  </head>
  <body>
    <script id="replace_with_navbar" src="../js/nav.js"></script>
    <div class="grid">
      <div class="column1">
        <div class="image-container">
          <img
            src="../images/image.png"
            alt="placeholder"
            class="restaurant-image"
          />
          <img
            src="../images/image.png"
            alt="placeholder"
            class="restaurant-image"
          />
        </div>
        <iframe
          src=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
          class="embeded-map"
        ></iframe>
        <a class="gMap-btn" href="" target="_blank">Open in Google Maps</a>
      </div>
      <div class="column2">
        <h1 class="restaurant-name"></h1>
        <ul class="tags"></ul>
        <p class="price_tag"></p>
        <p class="distance-mile"></p>
        <p class="get-there"></p>
        <ul class="dates"></ul>
        <p class="description"></p>
        <a class="restaurant-link" href="" target="_blank">Go to Website</a>
      </div>
    </div>

    <script src="../js/restaurant.js" type="module"></script>
  </body>
</html>
