    <body>
        <script id="replace_with_navbar" src="../js/nav.js"></script>

        <div class="about-wrapper">
            <h1>Meet Our Team</h1>
            <hr>
            <h2></h2>
            <div class="members">
                <div class = team-mem>
                    <img src="../assets/mariia.png">
                    <h3>Mariia Onokhina</h3>
                    <p>Aspiring Software Engineer</p>
                </div>
                    <div class="team-mem">
                    <img src="../assets/alejandro.jpg">
                    <h3>Alejandro Hernandez</h3>

                </div>
                <div class="team-mem">
                    <img src="../assets/jeny.jpg">

                </div>
                <div class="team-mem">
                    <img src="../assets/lameeha.jpeg">

        <div class="contact-container">
            <h1>Contact Us</h1>
            <p>Feel free to reach out to us using the form below:</p>
            <form id="contact-form">
                <div>
                    <input type="text" id="name" placeholder = "Name" required>
                </div>
                <div>
                    <input type="email" id="email" name="email" placeholder = "Email" required>
                </div>
                <div>
                    <textarea id="message" name="message" placeholder="Message"></textarea>
                </div>
                <button id="submit" onclick="showMessage()">Submit</button>
            </form>
        </div>
