<!DOCTYPE html>
<html>
    <head>
        <script src="https://kit.fontawesome.com/6fcd566735.js" crossorigin="anonymous"></script>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>BC Eats: Home</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script id="replace_with_navbar" src="../js/nav.js"></script>

        <div class="homepage-container">
            <div class="welcome-message-container">
                <img class="utensils-img" src="../assets/utensils-solid.svg" />

                <div>
                    <h1 class="welcome-message">Welcome to BC Eats!</h1>
                    <h2 class="welcome-message">What are your dietary restrictions?</h2>
                </div>

                <img class="utensils-img" src="../assets/utensils-solid.svg" />
            </div>

            <div class="dietary-restrictions-container">
                <div class="dietary-restriction">
                    <img src="../assets/star-of-david-solid.svg" />
                    <p>Kosher</p>
                </div>

                <div class="dietary-restriction">
                    <img src="../assets/star-and-crescent-solid.svg" />
                    <p>Halal</p>
                </div>

                <div class="dietary-restriction">
                    <img src="../assets/seedling-solid.svg" />
                    <p>Vegan</p>
                </div>

                <div class="dietary-restriction">
                    <img src="../assets/carrot-solid.svg" />
                    <p>Vegetarian</p>
                </div>

                <div class="dietary-restriction">
                    <img src="../assets/fish-solid.svg" />
                    <p>Pescatarian</p>
                </div>

                <div class="dietary-restriction">
                    <img src="../assets/wheat-awn-circle-exclamation-solid.svg" />
                    <p>Gluten-free</p>
                </div>

                <div class="dietary-restriction">
                    <img src="../assets/burger-solid.svg" />
                    <p>None</p>
                </div>
            </div>
        </div>

        <script src="index.js" async defer></script>
    </body>
</html>
